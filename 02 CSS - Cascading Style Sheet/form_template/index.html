<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking Lotte | Login</title>
    <link rel="icon" href="./assets/img/logo.png" />
    <!-- Install Fontawesome -->
    <link rel="stylesheet" href="./assets/fontawesomepro/css/all.css" />
    <!-- Install Custom CSS -->
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <main class="main">
      <!-- NAVBAR SECTION START -->
      <nav class="navbar">
        <h1 class="navbar-logo">
          <a href="#" class="navbar-logo__band">Ngwe Won</a>
        </h1>

        <ul class="navbar-nav">
          <li class="navbar-items active">
            <a href="#" class="navbar-link">Home</a>
          </li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">Product</a>
          </li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">Banking</a>
          </li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">Security Guide</a>
          </li>
          <li class="navbar-items">
            <a href="#" class="navbar-link">login</a>
          </li>
        </ul>
      </nav>
      <!-- NAVBAR SECTION END -->
    </main>
    <!-- MODAL BOX SECTION START -->
    <div class="modal">
      <!-- SHADOW START -->
      <div class="modal-shadow"></div>
      <!-- SHADOW END -->
      <div class="modal-container">
        <!-- LOGO START -->
        <div class="modal-logo">
          <!-- WRAPPER START -->
          <div class="modal-logo__wrapper">
            <div class="modal-logo__img">
              <img src="./assets/img/logo.png" alt="" class="modal-logo__pic" />
            </div>
            <h2 class="modal-logo__title">Ngwe Won</h2>
            <p class="modal-logo__txt">
              <q
                >&mdash; Lorem, ipsum dolor sit amet consectetur adipisicing
                elit. Id quia omnis corrupti. Hic, culpa natus. &mdash;</q
              >
            </p>
            <p class="modal-logo__author">&mdash; Zaw Linn</p>
          </div>
          <!-- WRAPPER END -->
        </div>
        <!-- LOGO END -->
        <!-- MODAL BOX START -->
        <div class="modal-box">
          <!-- LOG IN START -->
          <div class="form-login">
            <a href="" class="form-links form-title"
              >Create an Account &mdash;</a
            >
            <form
              action=""
              method="post"
              enctype="multipart/form-data"
              class="form-wrapper"
            >
              <!-- Email START -->
              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id="lemail"
                  class="form-input"
                  placeholder="Enter"
                />

                <label for="lemail" class="form-label">Email Address</label>
              </div>
              <!-- Email END -->
              <!-- Password START -->
              <div class="form-group">
                <input
                  type="password"
                  name="pass"
                  id="pass"
                  class="form-input"
                  placeholder="Enter your password"
                />
                <label for="pass" class="form-label"> Password</label>
                <div class="form-show__container">
                  <div class="form-show__group">
                    <input type="checkbox" name="" id="form-show__pass" />
                    <label
                      for="form-show__pass"
                      class="form-links form-show__pass"
                      >Show Password</label
                    >
                  </div>
                  <a href="#" class="form-links form-forget__pass"
                    >Forget Password?</a
                  >
                </div>
              </div>
              <!-- Password END -->
              <button type="submit" class="btn btn-submit">Sign In</button>
            </form>
            <div class="social">
              <p class="form-txt">Sign in with Social</p>
              <div class="social-container">
                <a href="" class="form-link">
                  <i class="fab fa-google"></i>
                </a>
                <a href="" class="form-link">
                  <i class="fab fa-facebook-f"></i>
                </a>
                <a href="" class="form-link">
                  <i class="fab fa-github"></i>
                </a>
              </div>
            </div>
          </div>
          <!-- LOG IN END -->
          <!-- REGISTER START -->
          <div class="form-register">
            <form action="" class="form-wrapper">
              <h3 class="form-links form-title">Create an Account &mdash;</h3>
              <div class="form-group">
                <input
                  type="text"
                  name="fname"
                  id=""
                  class="form-input"
                  placeholder="Full Name"
                />
                <label for="fname" class="form-label">Full Name</label>
              </div>

              <div class="form-group">
                <input
                  type="email"
                  name="email"
                  id=""
                  class="form-input"
                  placeholder="email address"
                />
                <label for="email" class="form-label">Email Address</label>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  name="rpass"
                  id="rpass"
                  class="form-input"
                  placeholder="password"
                />
                <label for="rpass" class="form-label">Password</label>
              </div>

              <div class="form-group">
                <input
                  type="password"
                  name="rcpass"
                  id="rcpass"
                  class="form-input"
                  placeholder="confirm password"
                />
                <label for="rcpass" class="form-label">Confirm Password</label>
                <div class="form-show__container">
                  <div class="form-show__group">
                    <input type="checkbox" name="" id="form-show__apass" />
                    <label
                      for="form-show__apass"
                      class="form-links form-show__pass"
                      >Show Password</label
                    >
                  </div>
                </div>
              </div>

              <div class="form-show__group form-agree">
                <input type="checkbox" name="agree" id="agreement" />
                <label for="agreement" class="form-check__label"
                  >I accept all agreement of Terms and Conditions</label
                >
              </div>

              <button type="submit" class="btn btn-submit">Register</button>
            </form>
          </div>
          <!-- REGISTER END -->
        </div>
        <!-- MODAL BOX END -->
      </div>
    </div>
    <!-- MODAL BOX SECTION END -->
  </body>
</html>
